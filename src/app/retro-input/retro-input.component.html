<retro-team-list [teams]="teams"></retro-team-list>
<div class="row">
  <div class="col-lg-4 col-md-4">
    <h2>What Went Good</h2>
    <div class="row">
      <input 
        class="form-control" 
        type="text" 
        style="width: 80%;" 
        name="good-content" 
        [(ngModel)]='goodContent'>
      <button (click)='addContent("good")' class="btn btn-success">Add</button>
    </div>
  </div>
  <div class="col-lg-4 col-md-4">
    <h2>What Went Bad</h2>
    <div class="row">
      <input class="form-control" 
        type="text" style="width: 80%;" name="bad-content" 
        [(ngModel)]='badContent' >
      <button (click)='addContent("bad")' class="btn btn-danger">Add</button>
    </div>
  </div>
  <div class="col-lg-4 col-md-4">
    <h2>Happiness Score</h2>
    <div class="row">
      <input class="form-control" 
        type="text" style="width: 80%;" name="happy-content" 
        [(ngModel)]='happyContent'>
      <button (click)='addContent("happiness")' class="btn btn-primary">Add</button>
    </div>
  </div>
</div>
<br/>
<div class="row">
    <button class="btn btn-primary"
     (click)='getall()'
     style="margin: auto; border-radius: 50%; width: 50px; height: 50px;"
     >_</button>
</div>
<retro-sticky [igood]='good' [ibad]='bad' [ihappiness]='happiness'></retro-sticky>
