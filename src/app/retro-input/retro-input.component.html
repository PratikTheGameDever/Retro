<retro-team-list [teams]="teams"></retro-team-list>
<form>
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <span>What Went Good</span>
      <div class="row">
        <input class="form-control" type="text" style="width: 80%;" name="good-content" 
        [(ngModel)]='goodContent'> &nbsp;
        <button (click)='addContent("good")' class="btn btn-success">Add</button>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <span>What Went Bad</span>
      <div class="row">
        <input class="form-control" type="text" style="width: 80%;" name="bad-content" 
        [(ngModel)]='badContent'>&nbsp;
        <button (click)='addContent("bad")' class="btn btn-danger">Add</button>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <span>Happiness Score</span>
      <div class="row">
        <input class="form-control" type="text" style="width: 80%;" name="happy-content" 
        [(ngModel)]='happyContent'>&nbsp;
        <button (click)='addContent("happiness")' class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <button class="btn btn-primary list-btn" 
    (click)='getall()' 
    style="margin: auto; border-radius: 50%; width: 50px; height: 50px;"></button>
  </div>
</form>
<retro-sticky [igood]='good' [ibad]='bad' [ihappiness]='happiness'></retro-sticky>
